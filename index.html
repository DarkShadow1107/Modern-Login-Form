<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Login & Registration</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="form signup">
				<h2>Sign Up</h2>
				<div class="inputBox">
					<input type="text" required="required" id="signname"/>
					<i class="fa-regular fa-user"></i>
					<span>username</span>
				</div>
				<div class="inputBox">
					<input type="text" required="required" id="signemail"/>
					<i class="fa-regular fa-envelope"></i>
					<span>email address</span>
				</div>
				<div class="inputBox">
					<input type="password" required="required" id="signpass"/>
					<i class="fa-solid fa-lock"></i>
					<span>create password</span>
				</div>
				<div class="inputBox">
					<input type="password" required="required" id="signpassconfirmed"/>
					<i class="fa-solid fa-lock"></i>
					<span>confirm password</span>
				</div>
				<div class="inputBox">
					<input type="submit" value="Create Account" class="create_account"/>
				</div>
				<p>Already a member ? <a href="#" class="login">Log in</a></p>
			</div>

			<div class="form signin">
				<h2>Sign In</h2>
				<div class="inputBox">
					<input type="text" required="required" id="logname"/>
					<i class="fa-regular fa-user"></i>
					<span>username</span>
				</div>
				<div class="inputBox">
					<input type="password" required="required" id="logpass"/>
					<i class="fa-solid fa-lock"></i>
					<span>password</span>
				</div>
				<div class="inputBox">
					<input type="submit" value="Login" class="log_in_account"/>
				</div>
				<p>Not Registered ? <a href="#" class="create">Create an account</a></p>
                <button class="forgot" onclick="Forgot()">Forgot password?</button>
			</div>
		</div>

        <script src="js/script.js"></script>
	</body>
</html>
